worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout  65;

  # Gzip-Komprimierung für Textdateien
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  server {
    listen 80;
    server_name _;

    # Speicherort deiner Website
    root /usr/share/nginx/html;
    index index.html;

    # Standard: alle Dateien direkt ausliefern
    location / {
      try_files $uri $uri/ =404;
    }

    # Längere Cache-Zeiten für statische Ressourcen
    location ~* \.(?:png|jpg|jpeg|gif|webp|svg|ico|css|js|mp4|webm|ogg|woff|woff2)$ {
      expires 30d;
      add_header Cache-Control "public";
      try_files $uri =404;
    }
  }
}
