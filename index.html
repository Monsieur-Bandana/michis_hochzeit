<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herzlichen Glückwunsch!</title>

    <!-- CSS-Datei verlinken -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="plattform"></div>
    <div class="content">
      <h1 id="title_animation"></h1>
      <div class="flexbox">
        <div class="couple">
          <img id="michi" src="michi.png" alt="Description of the image" />
          <img
            id="valencia"
            class="valencia"
            src="bride.png"
            alt="Description of the image"
          />
        </div>
        <div class="_button" id="flyInBtn"></div>
      </div>
    </div>
    <div class="stage">
      <div class="background" id="church">
        <img src="church.svg" alt="Description of the image" />
      </div>

      <img
        src="coloseum.png"
        class="background2"
        id="coloseum"
        alt="Description of the image"
      />
      <img
        src="eifeltower.png"
        class="background2"
        id="eifeltower"
        alt="Description of the image"
      />
      <img
        src="btor.png"
        class="background2"
        id="btor"
        alt="Description of the image"
      />
      <img
        src="wuerzburg.png"
        class="background2"
        id="wue"
        alt="Description of the image"
      />
      <img
        src="chest.png"
        class="background3"
        id="chest"
        alt="Description of the image"
      />
      <img
        src="chest.png"
        class="background3"
        id="chest2"
        alt="Description of the image"
      />
      <div id="changer">click</div>
    </div>

    <!-- ersetzt deine@adresse.de -->
    <div class="pp-form" id="ppf">
      <form
        action="mailto:nicolas.wild@googlemail.com?subject=Anfrage%20%C3%BCber%2050%20Euro"
        method="get"
        enctype="text/plain"
      >
        <label>Name:<br /><input name="name" required /></label><br />
        <label>E-Mail:<br /><input name="email" required type="email" /></label
        ><br />

        <button type="submit">Abschicken</button>
      </form>
    </div>

    <script>
      let index = 0;
      const speed = 100; // ms zwischen Buchstaben

      function typeWriter(text, final) {
        const element = document.getElementById("title_animation");
        element.textContent = ""; // vorherigen Text löschen
        let index = 0;
        function type() {
          if (index < text.length) {
            document.getElementById("flyInBtn").style.display = "none";
            element.textContent += text.charAt(index);
            index++;
            setTimeout(type, speed);
          }
          if (index == text.length && final) {
            document.getElementById("flyInBtn").style.display = "block";
          }
        }

        type(); // starten
      }

      window.onload = () => typeWriter("Lieber Michi", true);

      const button = document.getElementById("flyInBtn");
      const boxes = document.querySelectorAll(".background");
      var counter = 0;
      var bkg1 = document.getElementById("church");
      var col = document.getElementById("coloseum");
      var et = document.getElementById("eifeltower");
      var btor = document.getElementById("btor");
      var va = document.getElementById("valencia");
      var wue = document.getElementById("wue");
      var chest = document.getElementById("chest");
      var pfrom = document.getElementById("ppf");

      chest.addEventListener("click", () => {
        pfrom.style.display = block;
      });

      button.addEventListener("click", () => {
        switch (counter) {
          case 0:
            typeWriter("Wenn du das hier liest", false);
            setTimeout(() => {
              typeWriter("ist die Hochzeit schon vorbei", true);
              bkg = document.getElementById("church");
              bkg.classList.toggle("active");
              va.classList.toggle("actived");
            }, 2500);
            break;

          case 1:
            typeWriter("herzlichen Glückwunsch!", true);
            break;
          case 2:
            typeWriter("Genießt eure gemeinsame Reise durch Europa", false);
            bkg1.classList.toggle("deactive");
            setTimeout(() => {
              col.classList.add("walker");
            }, 2000);
            setTimeout(() => {
              et.classList.add("walker");
            }, 2600);
            setTimeout(() => {
              btor.classList.add("walker");
            }, 3000);
            setTimeout(() => {
              typeWriter("und vor allem Würzburg", true);
            }, 4700);
            setTimeout(() => {
              wue.classList.add("walker");
            }, 5200);
            break;

          case 3:
            typeWriter("hier ein kleiner Zuschuss für eure Reise", true);

            break;

          case 4:
            button.style.display = "none";
            var chest = document.getElementById("chest");
            chest.style.display = "null";
            var chest2 = document.getElementById("chest2");
            chest.classList.toggle("active2");
            setTimeout(() => {
              document.getElementById("changer").style.display = "block";
              chest.classList.add("bounce");
            }, 1000);
            break;
          default:
            break;
        }

        counter += 1;
      });

      const changer = document.getElementById("changer");
      const words = ["click", "me"];
      let _index = 0;

      setInterval(() => {
        _index = (_index + 1) % words.length;
        changer.textContent = words[_index];
      }, 800); // alle 800ms wechseln
    </script>
  </body>
</html>
