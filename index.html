<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>H-Zeit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="module" src="/src/main.js"></script>
    <div class="form_sheet" id="form_sheet_helper">
      <!--<img src="/assets/preis.PNG" />-->
      <h3>Hol deinen Preis ab!</h3>
      <input
        type="text"
        id="account_name"
        size="30"
        placeholder="Name deines Nutzeraccounts"
      />
      <input
        type="text"
        id="paypal_mail"
        size="30"
        placeholder="Deine Paypal-Email"
      />
      <p>
        "Sicherheitsfrage: Wie hieß dein letzer Mitbewohner in Würzburg mit
        Vornamen?"
      </p>
      <input
        type="text"
        id="sec_answer"
        size="30"
        placeholder="Antwort Sicherheitsfrage"
      />
    </div>
  </body>
</html>
